<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">
        <script src="https://kit.fontawesome.com/439e114468.js" crossorigin="anonymous"></script>
        <title>New Book</title>
    </head>
    <body>
        <header>
            <div>
                <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class="img-navbar" src="./img/duck.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                      </div>
                    </div>
                  </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="py-5">
                    <h1>Nuovo Libro</h1>
                        <div class="py-4">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="Nome-Autore" class="form-label">Nome Autore</label>
                                    <input type="text" class="form-control" name="Nome-Autore" id="NomeAutore" placeholder="Inserisci il nome dell'autore">
                                </div>
                                <div class="col-md-6">
                                    <label for="Cognome-Autore" class="form-label">Cognome Autore</label>
                                    <input type="text" class="form-control" name="Cognome-Autore" id="Cognome-Autore" placeholder="Inserisci il cognome dell'autore">
                                </div>
                                <div class="col-12 ">
                                    <label for="Titolo" class="form-label">Titolo</label>
                                    <input type="text" class="form-control" name="Titolo" id="Titolo" placeholder="Inserisci titolo del libro">
                                </div>
                                <div class="col-md-4">
                                    <label for="Genere" class="form-label">Genere</label>
                                    <select id="Genere" class="form-select">
                                    <option selected>Scegli il genere</option>
                                    <option>Libro</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="Anno-Pubblicazione" class="form-label">Anno di Pubblicazione</label>
                                    <input type="text" class="form-control" name="Anno-Pubblicazione" id="Anno-Pubblicazione" placeholder="Inerisci l'anno">
                                </div>
                                <div class="col-md-4 pb-3">
                                    <label for="IBSN#" class="form-label">IBSN#</label>
                                    <input type="text" class="form-control" name="IBSN#" id="IBSN#" placeholder="Inserisci il codice IBSN#">
                                </div>
                                <div class="col-12 border-top"></div>
                                <div class="col-12 pt-2">
                                    <p>Note</p>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                        Disponibile anche in digitale
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                                </div>
                            </form>
                        </div>
                </section>
            </div>      
        </main>                        
    </body>
</html>
